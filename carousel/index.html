<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../base.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="./style.css">
  <style type="text/css">
    .height300li li {
      max-width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <ul class="simple-carousel height300li">
        <li style="background-color: blue;">1</li>
        <li style="background-color: aqua;">2</li>
        <li style="background-color: green;">3</li>
        <li style="background-color: greenyellow;">4</li>
        <li style="background-color: yellow;">5</li>
      </ul>
    </section>

    <hr />

    <section>
      <ul class="thumb-item-carousel height300li">
        <li style="background-color: blue;">1</li>
        <li style="background-color: aqua;">2</li>
        <li style="background-color: green;">3</li>
        <li style="background-color: greenyellow;">4</li>
        <li style="background-color: yellow;">5</li>
      </ul>
      <ul class="thumb-item-carousel-nav">
        <li style="background-color: blue;">1</li>
        <li style="background-color: aqua;">2</li>
        <li style="background-color: green;">3</li>
        <li style="background-color: greenyellow;">4</li>
        <li style="background-color: yellow;">5</li>
      </ul>
    </section>

    <hr />

    <section>
      <ul class="center-item-carousel height300li">
        <li style="background-color: blue;">1</li>
        <li style="background-color: aqua;">2</li>
        <li style="background-color: green;">3</li>
        <li style="background-color: greenyellow;">4</li>
        <li style="background-color: yellow;">5</li>
      </ul>
    </section>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
